<!DOCTYPE html>
<html>
<head>
    <title>Notes Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 40px 60px; 
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 { 
            font-family: 'Lora', serif; 
            color: #2c3e50; 
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            border-bottom: 4px solid #000;
            padding-bottom: 15px;
        }
        .file-list { 
            list-style: none; 
            padding: 0; 
            margin: 0;
        }
        .file-list li { 
            margin: 8px 0; 
            padding-left: 20px;
            position: relative;
        }
        .file-list li:before {
            content: "â€¢";
            color: #000;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        .file-list a { 
            text-decoration: none; 
            color: #2c5282; 
            font-size: 16px;
            font-weight: 400;
            transition: color 0.2s ease;
        }
        .file-list a:hover { 
            color: #000;
            text-decoration: underline; 
        }
        .folder-section { 
            margin-bottom: 40px; 
        }
        .folder-header { 
            font-family: 'Lora', serif;
            color: #2c3e50; 
            font-size: 1.8rem; 
            font-weight: 600;
            margin-bottom: 20px; 
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notes Preview</h1>
        {{range .}}
        <div class="folder-section">
            <h2 class="folder-header">{{.Folder}}</h2>
            <ul class="file-list">
                {{range .Files}}
                <li><a href="/preview/{{.}}">{{.}}</a></li>
                {{end}}
            </ul>
        </div>
        {{end}}
    </div>
</body>
</html>
